<html lang="en">

<body class="flex-column pt-0">
	<form class="form-signin" enctype="multipart/form-data" action="Login">
    	<div class="text-center mb-4">
  			<img class="mb-4" src="./static/img/hsbc.png" alt="" width="75" height="60">
  			<h1 class="title h3 mb-3 font-weight-normal">LogIn</h1>
  		</div>

		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
			<label for="inputEmail">Email address</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<label for="inputPassword">Password</label>
		</div>

		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
  		<div>
  			<button class="btn btn-lg btn-block signin-btn" type="submit">Sign In</button>
  		</div>
  		
  	</form>
</body>

}

	color: black;
}

	color: white !important;
}
</style>
